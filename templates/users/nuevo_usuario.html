{% extends "base.html" %}
{% block title %}Registrar Usuario{% endblock %}

{% block content %}
<h1>Registrar Usuario</h1>

<form method="POST" class="mt-3">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Contraseña:</label>
        <input type="password" id="password" name="password" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="rol" class="form-label">Rol:</label>
        <select id="rol" name="rol" class="form-select" required>
            <option value="admin">Administrador</option>
            <option value="usuario">Usuario</option>
            <option value="visitante">Visitante</option>
        </select>
    </div>

    <div class="form-check mb-3">
        <input type="checkbox" name="two_factor_enabled" class="form-check-input" id="2faCheck">
        <label class="form-check-label" for="2faCheck">Habilitar autenticación de dos factores</label>
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>
</form>

{% endblock %}
