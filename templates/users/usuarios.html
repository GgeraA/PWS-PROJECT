{% extends "base.html" %}
{% block title %}Usuarios{% endblock %}

{% block content %}
<h1>Usuarios Registrados</h1>
<a class="btn btn-primary mb-3" href="{{ url_for('users.nuevo_usuario') }}">+ Nuevo Usuario</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Rol</th>
            <th>2FA</th>
        </tr>
    </thead>
    <tbody>
        {% for u in usuarios %}
        <tr>
            <td>{{ u.id }}</td>
            <td>{{ u.nombre }}</td>
            <td>{{ u.email }}</td>
            <td>{{ u.rol }}</td>
            <td>{{ 'SÃ­' if u.two_factor_enabled else 'No' }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
