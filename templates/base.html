<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi App{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <a class="navbar-brand ms-3" href="{{ url_for('main.home') }}">PWS Project</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('users.listar_usuarios') }}">Usuarios</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('users.nuevo_usuario') }}">Registrar Usuario</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('main.home') }}">Inicio</a></li>
                
            </ul>
        </div>
    </nav>

    <!-- Contenido dinámico -->
    <div>
        {% block content %}{% endblock %}
    </div>

</body>

</html>
